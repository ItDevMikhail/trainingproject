<mat-toolbar class="mat-toolbar mat-toolbar-single-row">
    <a (click)="goBack()">Back</a>
    <a routerLink="/create">Create Book</a>
</mat-toolbar>
<h2>Books library</h2>
<table mat-table>
    <tr *ngFor="let book of books">
        <a routerLink="/detail/{{book.id}}">
         {{book.name}}
        </a>
    </tr>
</table>
